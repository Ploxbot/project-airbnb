<!doctype html>
<html lang="en">
	<head>
	<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

		<title>Profil</title>
	</head>
	<body>
		<!-- NavBar Login -->
		<header class="navbar navbar-expand-md py-2">
			<div class="rcontainer-xxl d-flex align-items-md-center">
				<a class="navbar-brand position-relative me-auto" href="/" aria-lable="AirBnb">
						<img src="images/logo-airbnb.png" alt="AirBnb Logo" height="25px">
				</a>
				<button type="button" class="btn btn-outline-primary pe-3 ms-3">
					<img src="https://randomuser.me/api/portraits/men/11.jpg" class="rounded-circle" height="20px" alt="avatar" >
						User Name</button>
				<button type="button" class="btn btn-outline-primary mw-100 mh-100">Log Out</button>
			</div>
		</header>
		<!-- Profil / My-Listings Container -->
		<div class="Container-fluid border p-0">
			<span class="border"></span>
			<div class="row">
				<!-- Profil -->
				<div class="col-3">
					<form class="" action="index.html" method="post">
						<h1>Profil</h1>
						<hr>
						<p>Name</p>
						<input type="text" name="Name" placeholder="Michel Hansen">
						<p>Email</p>
						<input type="text" name="Email" placeholder="hichel.mansen@gmx.de">
						<p>Profil Picture</p>
						<span>
							<img src="https://randomuser.me/api/portraits/men/11.jpg" class="rounded-circle" height="40px" alt="avatar" >
						</span>
						<input type="text" name="Profil Picture" placeholder="https://randomuser.me/api/portraits/men/11.jpg">
						<button type="button "class="btn btn-outline-primary" name="submit">Submit Changes</button>
					</form>
				</div>
				<!-- My-Listings Container -->
				<div class="col-9">
					<form class="" action="index.html" method="post">
						<h1>My Listings</h1>
						<hr>
						<button type="button "class="btn btn-outline-primary" name="submit">List a House</button>
						<textarea class="form-control" aria-label="With textarea">You have no Houses listed</textarea>
					</form>
				</div>
				
			</div>
		</div>

		<!-- JavaScript -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</body>
</html>
